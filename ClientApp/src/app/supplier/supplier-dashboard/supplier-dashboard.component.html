<section class="container">

  <h1 class="middle-line">Suppliers</h1>

  <div class="my-3">
    <div class="row justify-content-end ">
      <a routerLink="new" class="col-4 btn btn-success mx-2">Create New</a>
    </div>

    <ng-container *ngIf="suppliers;else no_suppliers">
      <table class="table table-dark table-hover table-bordered mt-3">
        <thead class="thead-sticky">
          <tr class="border-top-0">
            <th scope="col" colspan="2" class="bg-body border-start-0"></th>
            <th scope="col" colspan="5" class="text-center border-top">Address</th>
            <th scope="col" colspan="1" class="bg-body border-end-0"></th>
          </tr>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Company Name</th>
            <th scope="col">Country</th>
            <th scope="col">State</th>
            <th scope="col">City</th>
            <th scope="col">Street</th>
            <th scope="col">Zip Code</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let supplier of suppliers; let i = index">
            <td scope="row">{{i+1}}</td>
            <td>{{supplier.companyName}}</td>
            <td>{{supplier.country}}</td>
            <td>{{supplier.state}}</td>
            <td>{{supplier.city}}</td>
            <td>{{supplier.street}}</td>
            <td>{{supplier.zipCode}}</td>
            <td>
              <div class="d-flex justify-content-center">
                <a [routerLink]="['/suppliers/edit',supplier.id]" class=" btn btn-success">Edit</a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </ng-container>

    <ng-template #no_suppliers>
      <div class="alert alert-primary mt-5" role="alert">
        No suppliers!
      </div>
    </ng-template>

    <div class="row justify-content-start">
      <a routerLink="" class="col-4 mx-2 btn btn-secondary">Back</a>
    </div>

  </div>
</section>
